name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag my-image-name:latest

    - name: Run container for testing
      run: |
        docker run -d -p 8080:80 --name test-container my-image-name:latest

    - name: Test with curl
      run: |
        sleep 5
        curl -f http://localhost:5005 || (docker logs test-container && exit 1)

    - name: Deploy to VM via SSH
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.REMOTE_SERVER_ADDRESS }}
        username: ${{ secrets.REMOTE_SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
