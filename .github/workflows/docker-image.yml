          cd /Users/aamirbelalkhan/Desktop/untitled folder 14/devops_assigment
          git pull origin main
          docker stop myapp || true
          docker rm myapp || true
          docker build . --file Dockerfile --tag flask-app:latest
          docker run -d --name myapp -p 80:80 flask-app:latest

